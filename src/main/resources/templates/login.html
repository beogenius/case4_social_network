        body {
            height: 100%;

<body>
<div class="container-fluid">
    <form  th:action="@{/login}" method="post" class="form-signin">

            <h1 class="h3 mb-3 font-weight-normal" >Please Login</h1>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label class="sr-only" for="username">Username</label>
            <input type="text" id="username" name="username"class="form-control" placeholder="Username" required autofocus/>
            <label class="sr-only" for="password">Password</label>
            <input type="password" id="password" name="password"class="form-control" placeholder="Password" required/>
            <div class="form-actions">
                <div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
                <button type="button" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Create User</button>
                </div>
                <p class="mt-5 mb-3 text-muted">&copy; Bac Si Hai</p>
            </div>
    </form>


    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" > User</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/register}" method="post">


                        <div class="form-group">
                            <label  class="col-form-label">Username:</label>
                            <input type="text" class="form-control"  name="username" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Password:</label>
                            <input type="password" class="form-control"  name="password" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Full Name:</label>
                            <input type="text" class="form-control"  name="fullName" required>
                        </div>


                        <div class="form-group">
                            <label  class="col-form-label">Birth Day:</label>
                            <input type="date" class="form-control"  name="dateOfBirth" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Gender:</label>
                            <select class="form-control" name="gender">
                                <option value="male">MALE</option>
                                <option value="female">FEMALE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Link photo:</label>
                            <input type="text" class="form-control"  name="photo">
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Phone:</label>
                            <input type="text" class="form-control"  name="phone" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Mail:</label>
                            <input type="text" class="form-control"  name="mail" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-form-label">Address:</label>
                            <input type="text" class="form-control"  name="address"required>
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Status:</label>
                            <input type="text" class="form-control"  name="status" required >
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" onclick="alert('Create User Success !\n Please login with username and password ')">SUBMIT</button>&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
