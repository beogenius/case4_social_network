<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head-header">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/hieu/css/bootstrap.min.css}">
    <script th:src="@{/hieu/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/hieu/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/hieu/js/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"

    <link rel="stylesheet" th:href="@{/hieu/css/header/header.css}">

</head>
<body>
<div  th:fragment="header">
    <div class="navbar navbar-expand-sm navbar-light bg-light fixed-top shadowheader">
        <a class="navbar-brand" href="#"><i class="fa fa-facebook-official icon-f" aria-hidden="true"></i></a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#"><i class="fa fa-home icon" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#"><i class="fa fa-user-plus icon" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#"><i class="fa fa-play icon" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#"><i class="fa fa-users icon" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-3 mt-2">
                    <a class="nav-link" href="#">
                        <img th:src="@{/img/avatar.jpg}" height="30" width="30"/>
                        <span>Account</span>
                    </a>
                </li>
                <li class="nav-item active ml-3">
                    <a class="nav-link" data-toggle="collapse" href="#notification" th:href="@{#notification}" role="button"
                       aria-expanded="false" aria-controls="notification">
                        <i class="fa fa-bell-o icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item active ml-3">
                    <a class="nav-link" data-toggle="collapse" href="#user" th:href="@{#user}" role="button"
                       aria-expanded="false" aria-controls="notification">
                        <i class="fa fa-user-circle icon" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!--        </div>-->
        <!--            <div class="collapse navbar-collapse">-->
        <!--                -->
        <!--        </div>-->
    </div>
    <div class="w-25 collapse" id="notification">
        <div class="card card-body">
            <h1 class="card-title">Notifications</h1>
            <div class="w-100">
                <p>
                    <a href="#">
                        <span>
                            <img src="../static/img/avatar.jpg" alt="loading" height="30" width="30"/>
                        </span>
                        <span class="card-text">Noi dung thong baoasdhghklkjjhgfdsasdfghjkljhgfdsdfghjjkjhg</span>
                    </a>
                </p>
                <p>
                    <a href="#">
                        <img src="../static/img/avatar.jpg" alt="loading" height="30" width="30"/>

                </p>

                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="w-25 collapse" id="user">
        <div class="card card-body">
            <a href="#" class="d-block">
                <img src="../static/img/avatar.jpg" alt="loading" height="30" width="30"/>
                <span class="card-text">
                   UserName
                </span>
            </a>
            <hr>
            <a href="#" class="setting">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span>Settings </span>
            </a>
            <a href="#" class="setting">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
                <span>Helps </span>
            </a>
            <a href="#" class="setting">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span>Sign-out </span>
            </a>

        </div>
    </div>

</html>
